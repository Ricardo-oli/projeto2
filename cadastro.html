      <h1>Criar conta</h1>
    
      <form name="formuser" action="contacriada.html" method="POST">
        <P>Nome:</P>
        <input type="text" name="" placeholder="Insira seu nome e sobrenome">
        
        <p>Data de Nascimento</p>
        <input type="date" name="data" required />

        <p>Telefone</p>
        <input type="number" name="telefone"  placeholder="Ex: (99) 99999-9999" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" maxlength="12" />

        <p>Celular</p>
        <input type="number" name="telefone"  placeholder="Ex: (99) 99999-9999" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" maxlength="12" />

        <P>E-mail</P>
        <input type="email" name="email" placeholder="Insira seu nome de usuário" required />
        
        <P>Nome de usuário:</P>
       <input type="text" name="user" placeholder="Insira seu nome de usuário">
       <p>Senha: </p>
       <input type="password" name="senha" placeholder="Digite sua senha">
       <p>Confirme sua senha:</p>
